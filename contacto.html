<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img
        src="https://i.pinimg.com/originals/bc/17/f0/bc17f057f53aef496b4478e74f0e1748.gif"
        alt="Peaky Blinders walk"
        id="logo">
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="acerca.html">Sobre Peaky Blinders</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <h2>Formulario de contacto</h2>
                <div class="form column">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre completo">
                </div>
                <div class="form column">
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" type="email" placeholder="correo@dominio.com">
                    </div>
                    <div class="form column">
                        <label for="telefono">Teléfono</label>
                        <input id="telefono" type="text" placeholder="10 dígitos">
                    </div>
                    <div class="form column">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <button>Enviar</button>
            </form>
    </section>
    </main> 
    <footer>
        Creado por Nino Cházaro
    </footer>
</body>
</html>
